<h2>javaScript</h2>
<p>Java의 가장 큰 특징은 플랫폼에 독립적인 언어라는 점이다.
   소스 코드를 기계어로 직접 컴파일하여 링크하는 C/C++의 컴파일러와
   달리 자바 컴파일러는 바이트코드인 클래스 파일(.class)을 생성하고,
   이 파일의 바이트코드를 읽은 뒤 기계어로 바꾸어 실행하는 것은 자바 가상 머신이다.</P>
